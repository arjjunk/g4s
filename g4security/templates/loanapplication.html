<html>
   
   <head>
    <style>
      button{
        width:150px;
        height:40px;
        background-color: rgb(73, 70, 233);
        border-radius: 5px;
        border-color: bisque;
        color:beige;
      }
    </style>
     {% load static %}
       <link rel="stylesheet" href="{% static 'ss1.css' %}">
   </head>
{% include "employee.html" %}

<div class="container">
  <div class="left">
   
    <div class="form">
        <form method="POST" action="/applyloan/">
          {% csrf_token %} 
          <div class="row">
            <div class="col-25">
              Employee ID:
            </div>
            <div class="col-75">
      <input type="text" class="form-field animation a3" value="{{id}}" name="employeid" readonly>
    </div>
  </div>
      <div class="row">
        <div class="col-25">
          Loan Amount:
        </div>
        <div class="col-75">
      <input type="number" class="form-field animation a3" placeholder="Loan Amount" name="loanamount" required>
    </div>
  </div>
      <div class="row">
        <div class="col-25">
          Recovery Amount:
        </div>
        <div class="col-75">
      <input type="number" class="form-field animation a3" placeholder="Recovery Amount" name="recoveryamount" required>
    </div>
  </div>
     
  
    <button>submit</button>
    </form>
      
    </div>
  </div>
  <div class="right"></div>
</div>
</html>
