<html>
   
   <head>
     <style>
       button{
         width:150px;
         height:40px;
         background-color: rgb(73, 70, 233);
         border-radius: 5px;
         border-color: bisque;
         color:beige;
       }
     </style>
     {% load static %}
       <link rel="stylesheet" href="{% static 'ss1.css' %}">
   </head>
{% include "public.html" %}
<body>
<div class="container">
  <div class="left">
    <div class="header">
     
    </div>
    <div class="form">
        <form name="form1" method="post" action="/log/">
          {% csrf_token %}
          <div class="row">
            <div class="col-25">
              Username
            </div>
            <div class="col-75">
      <input type="text" class="form-field animation a3" placeholder="username" name="user" required>
    </div>
  </div>
      <div class="row">
        <div class="col-25">
          Password:
        </div>
        <div class="col-75">
      <input type="password" class="form-field animation a4" placeholder="Password" name="pswd" required>
    </div>
  </div>
      <button type="submit" class="animation a6">LOGIN</button>
        </form>
    </div>
  </div>
  <div class="right"></div>
</div>
</body>
</html>
